<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .vRoute {
            stroke: blue;
        }

        .labelText {
            border-radius: 3px;
            border: none;
            background: transparent;
            width: 50pt;
            text-transform: uppercase;
        }

        .button {
            position: absolute;
            top: 10px;
        }

        .button button {
            background-color: #0061c6;
            color: white;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }

        #svg-container {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body onload="loadMap()">
    <div class="button">
        <a href="/"><button>Back to AeroCenter Site</button></a>
        <button onclick="fillBoxes()">Fill Answers</button>
        <button onclick="clearBoxes()">Reset</button>
        <button onclick="checkAll()" id="checkAnswers">Check Answers</button>
    </div>

    <!-- This container will hold the embedded SVG -->
    <div id="svg-container"></div>
    <div id="labels"></div>
    <script src="src.js"></script>
</body>
</html>
